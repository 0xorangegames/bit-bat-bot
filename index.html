    <script>
        var p = 'X', gs = Array(9).fill(''), ga = true, s = { X: 0, O: 0 };
        window.onload = () => {
            const b = document.getElementById('gb');
            for (let i = 0; i < 9; i++) {
                let c = document.createElement('div');
                c.className = 'cell';
                c.onclick = () => m(c, i);
                b.appendChild(c);
            }
        };

        function m(c, i) {
            if (gs[i] !== '' || !ga) return;
            gs[i] = p;
            c.innerText = p;
            c.style.color = p === 'X' ? 'red' : 'white'; // Set color based on player
            ch();
        }

        function ch() {
            const w = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
            let r = w.some(c => {
                if (gs[c[0]] && gs[c[0]] === gs[c[1]] && gs[c[0]] === gs[c[2]]) {
                    c.forEach(i => document.querySelectorAll('.cell')[i].classList.add('win'));
                    us(p);
                    return true;
                }
            });
            if (r) {
                document.getElementById('st').innerText = (p === 'X' ? 'Punk X' : 'Ape O') + ' Wins!';
                ga = false;
                setTimeout(rs, 3000);
                return;
            }
            if (!gs.includes('')) {
                document.getElementById('st').innerText = 'Draw!';
                ga = false;
                setTimeout(rs, 3000);
                return;
            }
            p = p === 'X' ? 'O' : 'X';
        }

        function rs() {
            gs.fill('');
            document.querySelectorAll('.cell').forEach(c => {
                c.innerText = '';
                c.classList.remove('win');
                c.style.color = ''; // Reset color
            });
            ga = true;
            p = 'X';
        }

        function us(p) {
            s[p]++;
            document.getElementById('s' + p).innerText = s[p];
        }
    </script>
